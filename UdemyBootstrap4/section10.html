<!DOCTYPE html>
<html>
<head>
    <title>Seção 10</title>
    <meta charset="utf-8">
    <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <p class="display-3">Bootstrap e JavaScript</p>
    </div>
    <div class="container-fluid">
        <div class="jumbotron">
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p></p>
            <button class="btn btn-primary btn-lg" data-toggle="popover" title="Título do popover" data-content="Lorem ipsum dolor sit amet,consectetur adipiscing elit." data-placement="bottom">Popover</button>
            <button class="btn btn-primary btn-lg" data-toggle="tooltip" title="Título do tooltip" data-placement="bottom">Tooltip</button>
        </div>
        
    </div>
    <footer>
        <script src="bootstrap-4.3.1-dist/js/jquery-3.4.0.min.js"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function(){
                $('[data-toggle="popover"]').popover()
                $('[data-toggle="tooltip"]').tooltip()
                
            });
        </script>
    </footer>
</body>
</html>
