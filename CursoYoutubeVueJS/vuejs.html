<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Vue.js de um jeito ninja!</title>

</head>
<body>

    <div id="app">
        <h1>{{ titulo }} <br>
            {{ titulo2 }}
        </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "1 2 3", 
                titulo2: "4 5 6"
            }
        });
    </script>
</body>
</html>
